<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #fce4ec; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); width: 300px; text-align: center;">
        <h2 style="margin-bottom: 20px; color: #d81b60;"> Cie yg lagi ultah, Login dulu</h2>
        <input type="password" id="password" placeholder="Maaf, Cuman bisa membeikan ini;)" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #d81b60; border-radius: 5px; outline: none; transition: border-color 0.3s;">
        <button id="login-btn" style="width: 100%; padding: 10px; background-color: #d81b60; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Login</button>
        <p id="error-message" style="color: red; margin-top: 10px;"></p>
    </div>

    <script>
        const correctPassword = 'Elisa'; // Ganti dengan password yang diinginkan

        // Mendapatkan elemen DOM yang dibutuhkan
        const loginBtn = document.getElementById('login-btn');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // Event listener untuk tombol login
        loginBtn.addEventListener('click', () => {
            // Memeriksa apakah password yang dimasukkan benar
            if (passwordInput.value === correctPassword) {
                // Simpan status login
                localStorage.setItem('isLoggedIn', 'true');
                // Arahkan ke halaman biodata
                window.location.href = 'biodata.html';
            } else {
                errorMessage.textContent = 'Password salah, coba lagi.'; // Tampilkan pesan kesalahan
            }
        });
    </script>
</body>
</html>
